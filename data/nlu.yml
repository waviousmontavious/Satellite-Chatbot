version: "2.0"
nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon
- intent: goodbye
  examples: |
    - good afternoon
    - cu
    - good by
    - cee you later
    - good night
    - bye
    - goodbye
    - have a nice day
    - see you around
    - bye bye
    - see you later
- intent: thank
  examples: |
    - thank you so much
    - thank you
    - much appreciated
    - thanks
- intent: user_confirm
  examples: |
    - yes
    - y
    - indeed
    - of course
    - that sounds good
    - correct
    - I did
    - I am
- intent: user_deny
  examples: |
    - no
    - n
    - never
    - I don't think so
    - don't like that
    - no way
    - not really
    - I did not
- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?
- intent: need_a_joke
  examples: |
    - hey do you know any jokes?
    - tell me a joke
    - what jokes do you know?
    - got anything funny to share?
- intent: ask_weather
  examples: |
    - how is the weather?
    - what's the weather like?
    - weather?
- intent: something_wrong
  examples: |
    - I've got a problem
    - What is wrong with my weather satellite?
    - Satellite problem
    - Something wrong
    - hey something is wrong
    - oh my god. something is wrong
- intent: user_provide_fid
  examples: |
    - The id is [1](fid)
    - My ID number is [2](fid)
    - The Failure number is [3](fid)
    - The FID is [4](fid)
    - error says [5](fid)
    - fid is [6](fid)
    - FID = [7](fid)
    - [8](fid)
    - the fid is [12](fid)
    - the number is [5](fid)
- intent: user_action_test
  examples: |
    - action test
- lookup: sensor
  examples: |
   - solar ultraviolet imager
   - space environmental in-situ suite
   - magnetometer
   - extreme ultraviolet x-ray irradiance sensor
   - advanced baseline imager sensor
- intent: user_sensor_query
  examples: |
  - what does the [solar ultraviolet imager] (sensor) do?
  - what is the [ultraviolet imager] (sensor:solar ultraviolet imager)?
  - what is the [space environmental in-situ suite] (sensor)?
  - what kind of sensor is the [in situ suite] (sensor:space environmental in-situ suite)?
  - what kind of sensor is the [magnetometer] (sensor)?
  - tell me about the [extreme ultraviolet x-ray irradiance sensor] (sensor)
  - what does the [xray sensor] (sensor:extreme ultraviolet x-ray irradiance sensor) do?
  - how does the [advanced baseline imager sensor] (sensor) work?
  - what kind of sensor is the [baseline imager] (sensor:advanced baseline imager sensor)?
